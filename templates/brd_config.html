{% extends 'utl/base.html' %}

{% block title %} Tutor Configuration {% endblock %}

{% block content %}
{% if error_message %}<div class="alert alert-warning" role="alert">{{ error_message }}</div>{% endif %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mx-auto text-primary"><a class="navbar-link" href="{% url 'index' %}">CTAT Tutor
                    Generator</a></h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="mx-auto text-primary">Configure Your Tutor</h3>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <section id="tutor-config">
                    <form action="{% url 'config_submit' %}"></form>
                </section>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
